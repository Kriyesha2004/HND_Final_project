    <script>
      const songs = [
        { id: 'song1', name: "Peaceful Morning", file: "song/song10.mp3" },
        { id: 'song2', name: "Kamin", file: "song/song2.mp3" },
        { id: 'song3', name: "Detsvo", file: "song/song3.mp3" },
        { id: 'song4', name: "La calin", file: "song/song4.mp3" },
        { id: 'song5', name: "Deep Breaths", file: "song/song5.mp3" },
        { id: 'song6', name: "Soothing Winds", file: "song/song6.mp3" },
        { id: 'song7', name: "Gentle Piano", file: "song/song7.mp3" },
        { id: 'song8', name: "Rain on Leaves", file: "song/song8.mp3" },
        { id: 'song9', name: "Tranquil Guitar", file: "song/song9.mp3" },
        { id: 'song10', name: "Healing Vibes", file: "song/song11.mp3" },
        { id: 'song11', name: "Lake Serenity", file: "songs/song11.mp3" },
        { id: 'song12', name: "Mindful Moments", file: "songs/song12.mp3" },
        { id: 'song13', name: "Zen Meditation", file: "songs/song13.mp3" },
        { id: 'song14', name: "Dreamy Clouds", file: "songs/song14.mp3" },
        { id: 'song15', name: "Forest Walk", file: "songs/song15.mp3" },
        { id: 'song16', name: "Sunset Calm", file: "songs/song16.mp3" },
        { id: 'song17', name: "Breathing Space", file: "songs/song17.mp3" },
        { id: 'song18', name: "Gentle River", file: "songs/song18.mp3" },
        { id: 'song19', name: "Lullaby of Nature", file: "songs/song19.mp3" },
        { id: 'song20', name: "Pure Harmony", file: "songs/song20.mp3" },
      ];

      const songList = document.getElementById("songList");

      let likedSet = new Set();

      async function loadLikes() {
        try {
          const res = await fetch('get_music_reactions.php');
          const data = await res.json();
          if (data.success && Array.isArray(data.liked)) {
            likedSet = new Set(data.liked);
          }
        } catch (e) { /* noop */ }
      }

      function renderSongs() {
        songList.innerHTML = '';
        songs.forEach((song, index) => {
          const songDiv = document.createElement("div");
          songDiv.className = "song";
          const liked = likedSet.has(song.id);
          songDiv.innerHTML = `
          <div class="song-header">
            <div class="song-name">${index + 1}. ${song.name}</div>
            <i class="${liked ? 'fa-solid liked' : 'fa-regular'} fa-heart heart-button" data-song-id="${song.id}"></i>
          </div>
          <audio controls>
            <source src="${song.file}" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        `;
          songList.appendChild(songDiv);
        });
      }

      async function toggleLike(icon) {
        const songId = icon.getAttribute('data-song-id');
        const willLike = !icon.classList.contains('liked');
        try {
          await fetch('save_music_reaction.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ song_id: songId, like: willLike })
          });
          if (willLike) { likedSet.add(songId); } else { likedSet.delete(songId); }
          icon.classList.toggle('fa-regular', !willLike);
          icon.classList.toggle('fa-solid', willLike);
          icon.classList.toggle('liked', willLike);
        } catch (e) { /* noop */ }
      }

      songList.addEventListener('click', (e) => {
        const icon = e.target.closest('.heart-button');
        if (!icon) return;
        toggleLike(icon);
      });

      (async function init(){
        await loadLikes();
        renderSongs();
      })();
    </script>
